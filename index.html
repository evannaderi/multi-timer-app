<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Multi-Timer</h1>
            <nav class="header-nav">
                <button id="timers-view-btn" class="nav-btn active">Timers</button>
                <button id="dashboard-view-btn" class="nav-btn">Dashboard</button>
            </nav>
            <button id="new-timer-btn" class="primary-btn">+ New Timer</button>
        </header>

        <main>
            <div id="timers-view" class="view active">
                <div id="timers-container" class="timers-grid"></div>
            </div>
            <div id="dashboard-view" class="view">
                <div class="dashboard-container">
                    <div class="stats-overview">
                        <div class="stat-card">
                            <h3>Total Time Today</h3>
                            <div id="total-time-today" class="stat-value">00:00:00</div>
                        </div>
                        <div class="stat-card">
                            <h3>Active Projects</h3>
                            <div id="active-projects" class="stat-value">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Sessions Today</h3>
                            <div id="sessions-today" class="stat-value">0</div>
                        </div>
                    </div>
                    <div class="projects-breakdown">
                        <h2>Time by Project</h2>
                        <div id="projects-chart" class="projects-chart"></div>
                    </div>
                    <div class="projects-list">
                        <h2>Project Details</h2>
                        <div id="projects-details" class="projects-details"></div>
                    </div>
                    <div class="weekly-goals">
                        <h2>Weekly Goals <button id="set-goals-btn" class="secondary-btn" style="float: right; font-size: 0.8rem; padding: 0.3rem 0.6rem;">Set Goals</button></h2>
                        <div id="weekly-goals-list" class="weekly-goals-list"></div>
                    </div>
                </div>
            </div>
        </main>

        <div id="timer-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Configure Timer</h2>
                
                <div class="form-group">
                    <label for="timer-name">Timer Name</label>
                    <input type="text" id="timer-name" placeholder="My Timer">
                </div>

                <div class="form-group">
                    <label for="timer-project">Project</label>
                    <div class="project-input-group">
                        <input type="text" id="timer-project" placeholder="Enter project name" list="projects-list">
                        <datalist id="projects-list"></datalist>
                        <input type="color" id="timer-color" value="#4f46e5">
                    </div>
                </div>

                <div class="form-group">
                    <label>Interval Pattern</label>
                    <div class="preset-buttons">
                        <button type="button" class="preset-btn" data-preset="pomodoro">Pomodoro (25/5)</button>
                        <button type="button" class="preset-btn" data-preset="202020">20-20-20 Rule</button>
                        <button type="button" class="preset-btn" data-preset="52-17">52/17 Method</button>
                    </div>
                    <div id="intervals-list" class="intervals-list"></div>
                    <button id="add-interval-btn" class="secondary-btn">+ Add Interval</button>
                    <span class="help-text">Enter time as minutes:seconds (e.g., 20:00 for 20 minutes, 0:20 for 20 seconds)</span>
                </div>

                <div class="form-group">
                    <label for="repeat-cycles">Repeat Cycles</label>
                    <div class="repeat-controls">
                        <input type="number" id="repeat-cycles" min="1" value="1" disabled>
                        <label class="checkbox-label">
                            <input type="checkbox" id="infinite-repeat" checked>
                            <span>Infinite</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Auto-Continue</label>
                    <div class="repeat-controls">
                        <label class="checkbox-label">
                            <input type="checkbox" id="auto-start" checked>
                            <span>Automatically start next interval (continuous cycle)</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Notification Messages (optional)</label>
                    <div class="notification-inputs">
                        <input type="text" id="work-notification-text" placeholder="Work complete message">
                        <input type="text" id="break-notification-text" placeholder="Break complete message">
                    </div>
                    <span class="help-text">Leave empty for default messages</span>
                </div>

                <div class="modal-actions">
                    <button id="save-timer-btn" class="primary-btn">Save Timer</button>
                    <button id="cancel-timer-btn" class="secondary-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="goals-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Set Weekly Goals</h2>
            <div class="modal-body">
                <div class="form-group">
                    <label>Set your weekly time goals for each project (in hours)</label>
                    <div id="goals-list" class="goals-list"></div>
                    <div class="add-goal-section">
                        <input type="text" id="new-goal-project" placeholder="Project name">
                        <input type="number" id="new-goal-hours" placeholder="Hours per week" min="0.5" step="0.5">
                        <button id="add-goal-btn" class="secondary-btn">Add Goal</button>
                    </div>
                </div>

                <div class="modal-actions">
                    <button id="save-goals-btn" class="primary-btn">Save Goals</button>
                    <button id="cancel-goals-btn" class="secondary-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="timer.js"></script>
    <script src="app.js"></script>
    <script>
        // Register service worker for offline support and background reliability
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                        
                        // Request periodic background sync if available
                        if ('periodicSync' in registration) {
                            registration.periodicSync.register('timer-sync', {
                                minInterval: 60 * 1000 // 1 minute
                            }).catch(err => console.log('Periodic sync registration failed:', err));
                        }
                    })
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
            
            // Listen for sync messages from service worker
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data.type === 'SYNC_REQUEST') {
                    // Force update all timers
                    if (window.timerManager) {
                        window.timerManager.timers.forEach(timer => {
                            if (timer.isRunning) {
                                timer.onUpdate();
                            }
                        });
                    }
                }
            });
        }
    </script>
</body>
</html>
